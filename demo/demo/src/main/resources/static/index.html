<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Task Management App</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('users')">Users</button>
        <button class="tab-btn" onclick="openTab('tasks')">Tasks</button>
    </div>

    <div id="users" class="tab-content">
        <h2>User Management</h2>

        <div class="form-container">
            <h3>Create New User</h3>
            <form id="userForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Create User</button>
            </form>
        </div>

        <div class="filter-container">
            <button onclick="loadAllUsers()">All Users</button>
            <button onclick="loadActiveUsers()">Active Users</button>
        </div>

        <table id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="tasks" class="tab-content" style="display:none">
        <h2>Task Management</h2>

        <div class="form-container">
            <h3>Create New Task</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Title" required>
                <textarea id="taskDescription" placeholder="Description"></textarea>
                <select id="taskStatus">
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
                <input type="date" id="taskDueDate">
                <select id="taskUser">
                    <option value="">Unassigned</option>
                </select>
                <button type="submit">Create Task</button>
            </form>
        </div>

        <div class="filter-container">
            <button onclick="loadAllTasks()">All Tasks</button>
            <select id="statusFilter" onchange="filterTasksByStatus()">
                <option value="">Filter by Status</option>
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
            <select id="userFilter" onchange="filterTasksByUser()">
                <option value="">Filter by User</option>
            </select>
        </div>

        <table id="tasksTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Assigned To</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Edit User</h3>
        <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <input type="text" id="editUsername" placeholder="Username" required>
            <input type="email" id="editEmail" placeholder="Email" required>
            <label>
                <input type="checkbox" id="editActive"> Active
            </label>
            <button type="submit">Update User</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
